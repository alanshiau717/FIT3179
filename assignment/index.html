<!DOCTYPE html>
<html>
    <head>
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
        <!-- Import vega-embed -->
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
      </head>
    <body>
        <div class = "container">
        <div class = "title">
            title
        </div>
        <div class = "intro">
            intro
        </div>
        <div class = "map_chart">
            map chart
        </div>
        <div class = "crime_day_chart">
            crime day
        </div>
        <div class = "line_chart">
            line chart
        </div>
        <div class = "tree_map">
            tree map   
        </div>
        <div class = "diverging">
            divering
        </div>
        <div class = "bar_chart">
            bar_chart
        </div>
        <div class = "xy plot">
            xy 123
        </div>
        </div>

    </body>
</html>
<style>
    .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows:0.25fr 1fr 1fr 1fr;
        width: 100vw;
        height: 100vh;
    }
    .title{
        grid-row:1/2;
        grid-column:1/4;
    }
    .intro{
        grid-row: 2/3;
        grid-column:1/2;
    }
    .map_chart{
        grid-row: 2/4;
        grid-column: 2/3
    }
    .crime_day_chart{
        grid-row: 3/4;
        grid-column: 1/2
    }
    .line_chart{
        grid-row:4/5;
        grid-column: 1/2
    }
    .tree-map{
        grid-row: 4/5;
        grid-column:2/3
    }
    .diverging{
        grid-row: 4/5;
        grid-column: 3/4
    }
    .bar_chart{
        grid-row: 3/4;
        grid-column:3/4;
    }
    .xy_plot{
        grid-row: 2/3;
        grid-column:3/4;
    }
</style>
